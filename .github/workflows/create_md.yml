
name: Daily Create README File

on:
  schedule:
    - cron: '0 2 * * 1-5'  # 월~금요일 매일 11AM KST (02:00 UTC)
  workflow_dispatch:

permissions: # 권한부여
  contents: write 

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      
      - name: Install Dependencies
        run: pip install -r requirements.txt || echo "no requirements"

      - name: Run Script
        run: python .github/scripts/create_new_md.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-generate README $(date + '%Y-%m-%d')" || echo "No changes to commit"
          git push

